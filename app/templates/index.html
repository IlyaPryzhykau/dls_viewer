<!DOCTYPE html>
<html>
<head>
    <title>DLS File Parser</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Upload .dat File</h1>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="mb-5">
            <div class="input-group">
                <input type="file" class="form-control" name="file" accept=".dat">
                <button class="btn btn-primary" type="submit">Upload</button>
            </div>
        </form>

        {% if sections %}
            <h2 class="mb-4">Parsed Results</h2>
            {% for section in sections %}
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Metadata:</h5>
                        <pre class="bg-light p-3 rounded border">{{ section.metadata | join('\n') }}</pre>

                        <h5 class="card-title mt-4">Sample Data Points:</h5>
                        <ul class="list-group list-group-flush">
                            {% for x, y in section.sample_points %}
                                <li class="list-group-item">{{ x }} â€” {{ y }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
